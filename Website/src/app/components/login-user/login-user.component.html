
<div class="container">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div id="signin" class="col-4 panel left-panel">
        <h5 class="text-center">Sign in</h5>
        <form (submit)="onSignIn(signInForm)" #signInForm="ngForm">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" id="email"
                   name="email" ngModel #emailInput="ngModel" [(ngModel)]="emailaddress" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" id="password"
                   name="password" ngModel #passwordInput="ngModel" [(ngModel)]="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
      <div class="col-4 panel right-panel">
        <div class="overlay-panel">
          <h1>Welcome Back!</h1>
          <p>Enter your credentials to login.</p>
          <p>Don't have an account yet? <a href="#" id="signUp" class="text-primary">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
