
<div class="container mt-5">
  <div class="row">
    <div class="col-md-7">
      <div class="row justify-content-center mb-3">
        <div class="col-md-8">
          <div class="input-group">
            <input [(ngModel)]="newItemName" class="form-control" placeholder="Enter item name" />
            <div class="input-group-append">
              <button class="btn btn-primary" (click)="addItem()">
                <i class="fas fa-plus"></i> Add Item
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items; let i = index">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="item{{ i }}" (change)="toggleComplete(i)" [checked]="item.completed">
                <label class="form-check-label" for="item{{ i }}">
                  <span [class.completed]="item.completed">{{ item.checklist }}</span>
                </label>
              </div>
              <button class="btn btn-danger btn-sm" (click)="deleteItem(i)">
                <i class="fas fa-trash"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <img src="https://static.vecteezy.com/system/resources/previews/016/143/021/original/to-do-list-icon-in-comic-style-document-checklist-cartoon-illustration-on-white-isolated-background-notepad-check-mark-splash-effect-business-concept-vector.jpg" alt="To-Do List Icon" style="width: 100%;" class="img-fluid">
    </div>
  </div>
</div>
